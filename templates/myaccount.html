<ion-view view-title="My Account" class="scroll-bg">
    <ion-content class="has-header font500">
        <div class="row">
            <div class="col">
                <div class="tabss tabss-color2" ng-class="myapp" ng-click="changemyapp()">
                    My Application
                </div>
            </div>
            <div class="col">
                <div class="tabss tabss-color2" ng-class="profile" ng-click="chnageprofile()">
                    My Profile
                </div>
            </div>
        </div>
        <div class="padding"></div>
        <div class="bold-list" ng-if="myapp=='bold'">
            <ion-list class="list-myprofile">
                <ion-item>
                    <div class="row no-pad bordereds main-accnt text-center">
                        <div class="col-33 cls-bgcolor bordered">
                            <div class="assest">
                                <img src="img/car.png" class="car full-image">
                                <p class="padded">Car Loan</p>
                            </div>
                        </div>
                        <div class="col-67 cls-bgcolors">
                            <div class="amt-text">
                                <p class="top-corner">ID: <span>93834</span>
                                </p>
                                <h2>Rs 7,50,000</h2>
                            </div>

                            <div class="row no-pad bordereds text-center">
                                <div class="col">
                                    <p class="simple-text">EMI</p>
                                    <h3>20,000</h3>
                                </div>
                                <div class="col">
                                    <p class="simple-text">Months</p>
                                    <h3>2</h3>
                                </div>
                                <div class="col">
                                    <img src="img/edits.png" class="edit">
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="row no-pad bordereds main-accnt text-center">
                        <div class="col-33 cls-bgcolor bordered">
                            <div class="assest">
                                <img src="img/house.png" class="car full-image">
                                <p class="padded">Home Loan</p>
                            </div>
                        </div>
                        <div class="col-67 cls-bgcolors">
                            <div class="amt-text">
                                <p class="top-corner">ID: <span>93834</span>
                                </p>
                                <h2>Rs 7,50,000</h2>
                            </div>

                            <div class="row no-pad bordereds text-center">
                                <div class="col">
                                    <p class="simple-text">EMI</p>
                                    <h3>20,000</h3>
                                </div>
                                <div class="col">
                                    <p class="simple-text">Months</p>
                                    <h3>2</h3>
                                </div>
                                <div class="col">
                                    <img src="img/right.png" class="edit">
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="row no-pad bordereds main-accnt text-center">
                        <div class="col-33 cls-bgcolor bordered">
                            <div class="assest">
                                <img src="img/creditcard.png" class="car full-image">
                                <p class="padded">Credit Loan</p>
                            </div>
                        </div>
                        <div class="col-67 cls-bgcolors">
                            <div class="amt-text">
                                <p class="top-corner">ID: <span>93834</span>
                                </p>
                                <h2>Rs 7,50,000</h2>
                            </div>

                            <div class="row no-pad bordereds text-center">
                                <div class="col">
                                    <p class="simple-text">EMI</p>
                                    <h3>20,000</h3>
                                </div>
                                <div class="col">
                                    <p class="simple-text">Months</p>
                                    <h3>2</h3>
                                </div>
                                <div class="col">
                                    <img src="img/reverse.png" class="edit">
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>




        <div class="bold-list" ng-if="profile=='bold'">
            <form ng-submit="" class="deal-form">
                <div class="list signin">

                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text">
                    </label>
                    <label class="item item-input item-select">
                        <span class="input-label">Date of Birth</span>
                        <input type="date">
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Gender
                        </div>
                        <select>
                            <option>&nbsp;</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>other</option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Marital Status
                        </div>
                        <select>
                            <option>Married</option>
                            <option>Un-married</option>

                        </select>
                    </label>


                    <label class="item item-input">
                        <span>  Mobile no.</span>
                        <input type="number">
                    </label>
                    <label class="item item-input">
                        <span>  Alternate no.</span>
                        <input type="number">
                    </label>
                    <label class="item item-input">
                        <span>  Email Id</span>
                        <input type="email">
                    </label>
                    <label class="item item-input">
                        <span>  Altenate Email Id</span>
                        <input type="email">
                    </label>
                </div>

                <a href="#/app/listloan">
                    <div class="button-image" ng-click="">
                        <img src="img/button2.png" alt="" class="full-image">
                        <div class="button-text assertive">Save</div>
                    </div>
                </a>
            </form>

        </div>
    </ion-content>
    <ion-footer-bar class="myaccfoot">
        <div class="row">
            <div class="col">
                <div class="tabssdwn">
                    <img src="img/right.png" class="rights"><span>
                        Applied
                    </span>
                </div>
            </div>
            <div class="col">
                <div class="tabssdwn">
                    <img src="img/reverse.png" class="rights">
                    <span>Approved</span>
                </div>
            </div>
            <div class="col">
                <div class="tabssdwn">
                    <img src="img/edits.png" class="rights">
                    <span>
                        In Process
                    </span>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
