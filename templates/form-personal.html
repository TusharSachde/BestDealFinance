<ion-view view-title="Personal Loan" class="scroll-bg">
    <ion-content class="has-header font500">
        <div class="list signin">
            <label class="item item-input range-item forrange">
                <span class="input-label">Loan Amount*</span>
                <input type="tel" ng-model="personal.enq_loanAmtTo" ng-class="allvalidation[0].validation" required only-digits ng-trim='false'>
            </label>
            <div class="range range-assertive">
                <input type="range" min="50000" max="5000000" step="5000" ng-model="personal.enq_loanAmtTo" ng-trim='false'>
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Tenure*</span>
                <input type="tel" ng-model="personal.enq_tenureTo" ng-class="allvalidation[1].validation" required>

            </label>
            <div class="range range-assertive">
                <input type="range" min="12" max="96" step="1" ng-model="personal.enq_tenureTo" step="1">
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Gross Monthly Income*</span>
                <input type="tel" ng-model="personal.enq_currIncomeTo" ng-class="allvalidation[2].validation" required>

            </label>
            <div class="range range-assertive">
                <input type="range" min="12000" max="5000000" step="5000" ng-model="personal.enq_currIncomeTo">
            </div>
            <label class="item item-input">
                <span class="input-label">Date of Birth*</span>
                <input type="date" ng-model="personal.enq_dob" ng-class="allvalidation[3].validation" ng-change="datechange()" required>
            </label>

            <label class="item item-input" ng-click="selectcity();" ng-model="personal.enq_city" ng-class="allvalidation[4].validation " required>
                <div class=" input-label ">
                    City*<span class="citysearch">{{cityName}}</span>
                </div>
                <!--
                <select ng-model="personal.enq_city " ng-class="allvalidation[4].validation " required>
                    <option ng-repeat="city in cities | orderBy: 'city_name' " value="{{city.city_name}} ">{{city.city_name}}</option>
                </select>
-->
            </label>

            <label class="item item-input item-select ">
                <div class="input-label ">
                    Are You Salaried ?*
                </div>
                <select ng-model="personal.enq_is_salaried_ddl" ng-class="allvalidation[5].validation" required>
                    <option value="">Please Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Salaried Doctor">Yes/Salaried Doctor</option>
                    <option value="Salaried Teacher">Yes/Salaried Teacher</option>
                </select>
            </label>

            <label class="item item-input item-select" ng-if="personal.enq_is_salaried_ddl == 'No'">
                <div class="input-label ">
                    Occupation
                </div>
                <select ng-model="personal.enq_occupation" required>
                    <option value="">Please select</option>
                    <option value="Housewife">Housewife</option>
                    <option value="Retired">Retired</option>
                    <option value="Self Employed">Self Employed</option>
                    <option value="Self Employed Professional">Self Employed Professional</option>
                    <option value="Self Employed Professional Doctor">Self Employed Professional Doctor</option>
                    <option value="Student">Student</option>
                </select>
            </label>
            <label class="item item-input " ng-click="openedit(); " ng-if="personal.enq_is_salaried_ddl !='No' ">
                <div class="input-label ">
                    Company

                </div>
                <div class=" ">
                    {{personal.enq_company_id}}

                </div>
                <!--

                    <select>
                        <option>Please select</option>
                        <option>Puratek company</option>
                        <option>TCS</option>
                    </select>
-->

            </label>
            <label class="item item-input item-select ">
                <div class="input-label ">
                    Do you have an existing Loan?
                </div>
                <select ng-model="personal.enq_have_loan_ddl">
                    <option value="">Please Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </label>
            <label class="item item-input range-item forrange" ng-if="personal.enq_have_loan_ddl=='Yes'">
                <span class="input-label"> Total EMI For Existing Loan</span>
                <input type="tel" ng-model="personal.enq_emi_existing_loan"  ng-trim='false'>
            </label>
            <label class="item item-input range-item forrange" ng-if="personal.enq_have_loan_ddl=='Yes'">
                <span class="input-label"> Number of EMI paid</span>
                <input type="tel" ng-model="personal.enq_total_no_of_emi_paid"  ng-trim='false'>
            </label>
            <ion-item class="item-checkbox ">
                <label class="checkbox">
                    <input type="checkbox" ng-click="iagree()" ng-model="personal.checkboxModel">
                </label>
                I Agree
            </ion-item>
            <div class="text-center light " ng-click="openTerms(); ">Know more</div>

        </div>

        <a>
            <div class="button-image " ng-click=" " >
                <img src="img/button2.png " alt=" " class="full-image ">
                <div class="button-text assertive " ng-click="getmedeals(personal) ">Get me deals</div>
            </div>
        </a>


    </ion-content>
</ion-view>
