<ion-view view-title="Home Loan" class="scroll-bg">
    <ion-content class="has-header font500">

        <div class="list signin">

            <label class="item item-input range-item forrange">
                <span class="input-label">Loan Amount*</span>
                <input type="text" ng-model="homeloan.enq_loanAmtTo" ng-class="allvalidation[0].validation" required>

            </label>
            <div class="range range-assertive">
                <input type="range" min="200000" max="250000000" ng-model="homeloan.enq_loanAmtTo" step="1000">
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Tenure*</span>
                <input type="text" ng-model="homeloan.enq_tenureTo" ng-class="allvalidation[1].validation" required>

            </label>
            <div class="range range-assertive">
                <input type="range" min="6" max="360" ng-model="homeloan.enq_tenureTo" step="1">
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Gross Monthly Income*</span>
                <input type="text" ng-model="homeloan.enq_currIncomeTo" ng-class="allvalidation[2].validation" required>

            </label>
            <div class="range range-assertive">
                <input type="range" min="5000" max="10000000" ng-model="homeloan.enq_currIncomeTo" step="1000">
            </div>

            <label class="item item-input">
                <span class="input-label">Date of Birth*</span>
                <input type="date" ng-model="homeloan.enq_dob" ng-change="datechange()" ng-class="allvalidation[3].validation" required>
            </label>
            <label class="item item-input" ng-click="selectcity();">
                <div class="input-label">
                    City*
                </div>
                <!--
                <select ng-model="homeloan.enq_city" ng-class="allvalidation[4].validation" required>
                    <option>Please select</option>
                    
                        <option>Mumbai</option>
                        <option>Pune</option>

                    <option ng-repeat="city in cities | orderBy:'city_name'" value="{{city.city_name}}">{{city.city_name}}</option>
                    
                        <option>Banglore</option>
                        <option>Pune</option>

                </select>
-->
            </label>
            <!--
                
                <label class="item item-input item-select">
                    <div class="input-label">
                        State
                    </div>
                    <select>
                        <option>Please select</option>
                        <option>Maharashtra</option>
                        <option>Gujrat</option>
                        <option>Punjab</option>
                    </select>
                </label>
-->

            <label class="item item-input item-select">
                <div class="input-label">
                    Are You Salaried ?*
                </div>
                <select ng-model="homeloan.enq_is_salaried_ddl" ng-class="allvalidation[5].validation" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label>
            <label class="item item-input" ng-click="openedit();" ng-if="homeloan.enq_is_salaried_ddl != 'No'">
                <div class=" input-label ">
                    Company
                </div>
                <div class="">
                    {{homeloan.enq_company_id}}

                </div>
                <!--
<select>
    <option>Please select</option>
    <option>Puratek company</option>
    <option>TCS</option>
</select>
-->
            </label>
            <label class="item item-input item-select" ng-init="homeloan.enq_occupation = 'Salaried'" ng-click="openedit();" ng-if="homeloan.enq_is_salaried_ddl == 'No'">
                <div class=" input-label">
                    Occupation
                </div>
                <select ng-model="homeloan.enq_occupation">
                    <option>Please select</option>
                    <!--
                        <option>Employed</option>
                        <option>Not employed</option>
-->
                    <option ng-repeat="occupation in occupations" value="{{occupation.occupation}}">{{occupation.occupation}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Type Of Property*
                </div>
                <select ng-model="homeloan.property_type" ng-class="allvalidation[6].validation" required>
                    <option>Residential</option>
                    <option>Plot</option>
                </select>
            </label>


            <label class="item item-input">
                <div class="input-label">Market Value*</div>
                <div class="price">
                    <input type="number" ng-model="homeloan.enq_current_value_property" ng-class="allvalidation[7].validation" required>
                </div>
            </label>
            <ion-item class="item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-click="iagree()">
                </label>
                I Agree
            </ion-item>
            <div class="text-center light" ng-click="openTerms();">Know more</div>
        </div>
        <!--            <a href="#/app/homechklist">-->
        <a ng-click="getmedeals(homeloan)">
            <div class="button-image" ng-click="">
                <img src="img/button2.png" alt="" class="full-image">
                <div class="button-text assertive">Get Me Deals</div>
            </div>
        </a>

    </ion-content>
</ion-view>
