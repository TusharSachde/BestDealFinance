<ion-view view-title="Loan Against Security" class="scroll-bg">
    <ion-content class="has-header font500">


        <div class="list signin">

            <label class="item item-input range-item forrange">
                <span class="input-label">Loan Amount*</span>
                <input type="tel" ng-model="security.enq_loanAmtTo" ng-class="allvalidation[0].validation" required only-digits ng-trim='false'>

            </label>
            <div class="range range-assertive">
                <input type="range" min="50000" max="100000000" ng-model="security.enq_loanAmtTo" step="1000">
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Tenure*</span>
                <input type="tel" ng-model="security.enq_tenureTo" ng-class="allvalidation[1].validation" required only-digits ng-trim='false'>

            </label>
            <div class="range range-assertive">
                <input type="range" min="1" max="144" ng-model="security.enq_tenureTo" step="1">
            </div>

            <label class="item item-input range-item forrange">
                <span class="input-label">Gross Monthly Income*</span>
                <input type="tel" ng-model="security.enq_currIncomeTo" ng-class="allvalidation[2].validation" required only-digits ng-trim='false'>

            </label>
            <div class="range range-assertive">
                <input type="range" min="15000" max="1000000" ng-model="security.enq_currIncomeTo" step="1000">
            </div>

            <label class="item item-input">
                <span class="input-label">Date of Birth*</span>
                <input type="date" ng-model="security.enq_dob" ng-change="datechange()" ng-class="allvalidation[3].validation" required>
            </label>

            <label class="item item-input" ng-click="selectcity();" ng-model="security.enq_city" ng-class="allvalidation[4].validation" required>
                <div class="input-label">
                    City (Residing at)*<span class="citysearch">{{cityName}}</span>
                </div>
                <!--
                <select ng-model="security.enq_city" ng-class="allvalidation[4].validation" required>
                    <option ng-repeat="city in cities | orderBy:'city_name'" value="{{city.city_name}}">{{city.city_name}}</option>
                    
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Panvel</option>

                </select>
-->
            </label>


            <label class="item item-input item-select">
                <div class="input-label">
                    Are You Salaried ?*
                </div>
                <select ng-model="security.enq_is_salaried_ddl" ng-class="allvalidation[5].validation" required>
                    <option value="">Please Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label>

            <label class="item item-input item-select" ng-if="security.enq_is_salaried_ddl == 'No'">
                <div class="input-label">
                    Occupation
                </div>
                <select ng-model="security.enq_occupation">
                    <option value="">Please select</option>
                    <option>Housewife</option>
                    <option>Retired</option>
                    <option>Salaried</option>
                    <option>Self Employed</option>
                    <option>Self Employed Professional</option>
                    <option>Self Employed Professional Doctor</option>
                    <option>Student</option>
                </select>
            </label>


            <label class="item item-input" ng-click="openedit();" ng-if="security.enq_is_salaried_ddl != 'No'">
                <div class="input-label">
                    Company

                </div>
                <div class="">
                    {{security.enq_company_id}}

                </div>
                <!--

                    <select>
                        <option>Please select</option>
                        <option>Puratek company</option>
                        <option>TCS</option>
                    </select>
-->

            </label>




            <label class="item item-input">
                <span class="input-label">Current Market value of securities to be pledged*</span>
                <input type="tel" ng-model="security.property_current_market_value" ng-class="allvalidation[6].validation" required only-digits ng-trim='false'>

            </label>
            <ion-item class="item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-click="iagree()">
                </label>
                I Agree
            </ion-item>
            <div class="text-center light" ng-click="openTerms();">Know more</div>
        </div>
        <!--           <a href="#/app/securitychk">-->
        <a ng-click="getmedeals(security)">
            <div class="button-image" ng-click="">
                <img src="img/button2.png" alt="" class="full-image">
                <div class="button-text assertive">Get me deals</div>
            </div>
        </a>

    </ion-content>
</ion-view>
