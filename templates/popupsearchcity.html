<ion-modal-view>
    <ion-header-bar class="bg-grnd">
        <h1 class="title">City Name</h1>
        <div class="buttons closebtn">
            <button class=" button button-icon ion-close-round popup-btn" ng-click="closeModalCity();"></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <form class="item item-input-inset only-horizontal " ng-submit="doSearchCity(datasearch); ">
                <label class="item-input-wrapper ">
                    <input type="text " placeholder="City Name " ng-model="datasearch " ng-change="doSearchCity(datasearch);" style="border: 0px;">
                </label>
                <button class="button button-icon ion-search " type="submit "></button>
            </form>

            <!--Repeat pincode, cities-->
            <!--            <ion-item ng-click="selectcomp('Puratek company'); ">Puratek company</ion-item>-->
            <ion-item ng-click="selectcity(city.city_id);" ng-repeat="city in citie">{{city.city_name}}</ion-item>

<!--            <ion-item ng-if="allpincodes.length==0">No data found.</ion-item>-->

        </ion-list>

    </ion-content>
</ion-modal-view>
