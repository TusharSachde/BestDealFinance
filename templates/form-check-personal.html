<ion-view view-title="Check Eligibility" class="scroll-bg">
    <ion-content class="has-header font500">
     <form ng-submit="" class="deal-form">
            <div class="list signin">

                <label class="item item-input item-select">
                    <span class="input-label">Gender</span>
                    <select>
                        <option>Please select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    
                </label>

                <label class="item item-input">
                    <span class="input-label">Nationality</span>
                    
                    <div class="">
                        <input type="text">
                    </div>
                </label>

                <label class="item item-input">
                    <span class="input-label">Pin Code</span>
                
                   
                        <input type="text">
                   
                </label>

                <label class="item item-input">
                    <span class="input-label">Total Experience(Years)/Total Years in Business</span>
                    <div><input type="text"></div>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Marital Status
                    </div>
                    <select>
                        <option>Married</option>
                        <option>Un-married</option>
                        
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Type of Accommodation
                    </div>
                    <select>
                        <option>Owned</option>
                        <option>Owned</option>
                        <option>Owned</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Type of Company
                    </div>
                    <select>
                        <option>Please select</option>
                        <option>Public Limited</option>
                        <option>Limited</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span>Existing Bank Relationship</span>
                       
                    <input type="text">
                    
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Status
                    </div>
                    <select>
                        <option>Please select</option>
                        <option>Resident</option>
                        <option>Not Resident</option>
                    </select>
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Staying Since</span>
                    <input type="date">
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Current Employment Since</span>
                    <input type="date">
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Do you have an existing loan?
                    </div>
                    <select>
                       <option>&nbsp;</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>

                

            </div>

            <a href="#/app/thankyou">
                <div class="button-image" ng-click="">
                    <img src="img/button2.png" alt="" class="full-image">
                    <div class="button-text assertive">Proceed</div>
                </div>
            </a>
        </form>
    </ion-content>
</ion-view>
