<ion-view view-title="Loan" class="scroll-bg">
    <ion-content class="has-header padding">
        <div class="padding"></div>
        <ion-list class="opaque-bg list-loan">
            <ion-item ng-repeat="data in checklist" ng-if="data.display==true">
                <div class="best-deal">
                    Best Deal
                </div>

                <img src="img/ribbon.png" class="ribbon">

                <div class="thumb-left text-center">
                    <p class="simple-text padded">Institution</p>
<!--                    <img src="img/icici.png" alt="" class="full-image">-->
                    <img ng-src="{{data.logo_image | bankimagepath}}" alt="" class="full-image">

                </div>

                <div class="row no-pad bordered text-center">
                    <div class="col">
                        <p class="simple-text">Eligible FD Amount (In Rs)</p>
                        <h3>{{data.eligible_loan_amount}}</h3>
                    </div>
                    <div class="col">
                        <p class="simple-text">Tenure (In Months)</p>
                        <h3>{{data.tenure}}</h3>
                    </div>
                    <div class="col">
                        <p class="simple-text">Rate of Interest (In %)</p>
                        <h3>{{data.roi}}</h3>
                    </div>
                </div>

                <div class="row no-pad bordered text-center">
                    <div class="col">
                        <p class="simple-text">EMI (In Rs)</p>
                        <h3>{{data.emi}}</h3>
                    </div>
                    <div class="col">
                        <p class="simple-text">Processing Fees (In %)</p>
                        <h3>{{data.processing}}</h3>
                    </div>
                    <div class="col">
                        <a href="" ng-click="checkeligibility(data);">
                            <button class="button button-positive button-small button-apply eligibility">Check<br> Eligibility</button>
                        </a>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
